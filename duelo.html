<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaster Clash - Duelo</title>
    <style>
        :root { --bg: #121213; --card: #272729; --accent: #538d4e; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); text-align: center; padding: 20px; }
        .game-container { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .card { background: var(--card); border: 2px solid #3a3a3c; border-radius: 15px; width: 250px; padding: 20px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .vs { font-size: 2rem; font-weight: bold; align-self: center; color: red; }
        .btn-next { margin-top: 20px; padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; display: none; }
        #debug-msg { color: #ff8800; font-size: 0.8rem; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>COASTER CLASH</h1>
    <p>¿Cuál tiene más inversiones?</p>
    <div style="font-size: 1.5rem;">Racha: <span id="score">0</span></div>

    <div class="game-container">
        <div class="card" onclick="check(0)">
            <h2 id="n0">Cargando...</h2>
            <p id="pk0">...</p>
        </div>
        <div class="vs">VS</div>
        <div class="card" onclick="check(1)">
            <h2 id="n1">Cargando...</h2>
            <p id="pk1">...</p>
        </div>
    </div>

    <div id="message" style="margin-top: 20px; font-weight: bold;"></div>
    <button id="next-btn" class="btn-next" onclick="newRound()">Siguiente Ronda</button>
    
    <div id="debug-msg">Estado: Intentando conectar con GitHub...</div>

    <script>
        // ASEGÚRATE DE QUE ESTA URL ES LA DE TU REPOSITORIO
        const DB_URL = "https://raw.githubusercontent.com/jalfaro17/coaster-data/main/db.json";

        let db = [];
        let currentOptions = [];
        let score = 0;
        let canClick = false;

        async function init() {
            const debug = document.getElementById('debug-msg');
            try {
                // Añadimos un timestamp para evitar el cache
                const response = await fetch(DB_URL + "?t=" + Date.now());
                if (!response.ok) throw new Error("No se pudo descargar el archivo JSON");
                
                db = await response.json();
                debug.innerText = "Estado: Base de datos cargada (" + db.length + " montañas rusas)";
                newRound();
            } catch (err) {
                console.error(err);
                debug.innerText = "ERROR: No se pudo leer el JSON. Revisa que el archivo en GitHub no tenga errores de comas o llaves.";
                document.getElementById('n0').innerText = "Error de carga";
                document.getElementById('n1').innerText = "Error de carga";
            }
        }

        function newRound() {
            canClick = true;
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('message').innerText = "";
            
            let c1 = db[Math.floor(Math.random() * db.length)];
            let c2 = db[Math.floor(Math.random() * db.length)];
            while (c1.n === c2.n) { c2 = db[Math.floor(Math.random() * db.length)]; }

            currentOptions = [c1, c2];

            document.getElementById('n0').innerText = c1.n;
            document.getElementById('pk0').innerText = c1.pk;
            document.getElementById('n1').innerText = c2.n;
            document.getElementById('pk1').innerText = c2.pk;
        }

        function check(index) {
            if (!canClick) return;
            canClick = false;

            const other = index === 0 ? 1 : 0;
            const v1 = currentOptions[index].i || 0;
            const v2 = currentOptions[other].i || 0;

            if (v1 >= v2) {
                score++;
                document.getElementById('message').innerHTML = "✅ ¡CORRECTO! Inversiones: " + v1;
            } else {
                score = 0;
                document.getElementById('message').innerHTML = "❌ FALLO. Tenía " + v1 + " frente a " + v2;
            }

            document.getElementById('score').innerText = score;
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        init();
    </script>
</body>
</html>

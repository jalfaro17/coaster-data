<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaster Clash - Duelo de Inversiones</title>
    <style>
        :root { --bg: #121213; --card: #272729; --accent: #538d4e; --wrong: #811d1d; --text: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; justify-content: center; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .score-board { font-size: 1.5rem; font-weight: bold; color: #ffd700; margin-bottom: 20px; }
        
        .game-container { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center; width: 90%; max-width: 800px; }
        
        .card { 
            background: var(--card); border: 2px solid #3a3a3c; border-radius: 16px; 
            width: 280px; padding: 30px; text-align: center; cursor: pointer; 
            transition: all 0.3s ease; display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .card:hover { transform: translateY(-5px); border-color: var(--accent); background: #2d2d30; }
        .card h2 { margin: 0; font-size: 1.4rem; color: var(--accent); text-transform: uppercase; }
        .card p { margin: 5px 0; opacity: 0.8; font-size: 0.9rem; }
        
        .vs { font-size: 2rem; font-weight: bold; font-style: italic; color: #ff4444; text-shadow: 2px 2px 0px #000; }
        
        #message { margin-top: 30px; font-size: 1.3rem; font-weight: bold; height: 30px; }
        .btn-next { 
            margin-top: 20px; padding: 12px 30px; background: var(--accent); 
            color: white; border: none; border-radius: 8px; font-weight: bold; 
            cursor: pointer; display: none; font-size: 1rem;
        }

        /* Animaciones */
        .correct-anim { animation: pulse 0.5s; border-color: var(--accent) !important; background: #1b3d1b !important; }
        .wrong-anim { animation: shake 0.5s; border-color: var(--wrong) !important; background: #3d1b1b !important; }
        
        @keyframes pulse { 0% {scale: 1;} 50% {scale: 1.05;} 100% {scale: 1;} }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }
    </style>
</head>

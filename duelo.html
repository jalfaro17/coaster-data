<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaster Clash - ¿Quién tiene más?</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 15px; width: 250px; text-align: center; border: 3px solid #444; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.05); border-color: #538d4e; }
        .vs { font-size: 2rem; font-weight: bold; color: #ff4444; }
        .score { font-size: 1.5rem; margin-bottom: 20px; color: #ffd700; }
        h1 { margin-bottom: 10px; }
        .btn-next { margin-top: 30px; padding: 10px 20px; background: #538d4e; border: none; color: white; border-radius: 5px; cursor: pointer; display: none; }
    </style>
</head>
<body>

    <h1>¿Cuál tiene más inversiones?</h1>
    <div class="score">Puntuación: <span id="score">0</span></div>

    <div class="container" id="game-area">
        <div class="card" id="card1" onclick="checkAnswer(0)">
            <h2 id="name1">-</h2>
            <p id="park1">-</p>
        </div>

        <div class="vs">VS</div>

        <div class="card" id="card2" onclick="checkAnswer(1)">
            <h2 id="name2">-</h2>
            <p id="park2">-</p>
        </div>
    </div>

    <div id="result-msg" style="margin-top: 20px; font-size: 1.2rem;"></div>
    <button class="btn-next" id="next-btn" onclick="nextRound()">Siguiente Ronda</button>

    <script>
        const DB_URL = "https://raw.githubusercontent.com/jalfaro17/coaster-data/main/db.json";
        let db = [];
        let score = 0;
        let option1, option2;

        async function init() {
            try {
                const res = await fetch(DB_URL + "?t=" + Date.now());
                db = await res.json();
                nextRound();
            } catch (e) {
                alert("Error cargando la base de datos.");
            }
        }

        function nextRound() {
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('result-msg').innerText = "";
            
            // Elegir dos distintas
            option1 = db[Math.floor(Math.random() * db.length)];
            option2 = db[Math.floor(Math.random() * db.length)];
            while(option1.n === option2.n) {
                option2 = db[Math.floor(Math.random() * db.length)];
            }

            document.getElementById('name1').innerText = option1.n;
            document.getElementById('park1').innerText = option1.pk;
            document.getElementById('name2').innerText = option2.n;
            document.getElementById('park2').innerText = option2.pk;
        }

        function checkAnswer(choice) {
            const val1 = option1.i || 0;
            const val2 = option2.i || 0;
            
            let correct;
            if (val1 === val2) correct = true; // Empate cuenta como acierto
            else if (choice === 0) correct = val1 > val2;
            else correct = val2 > val1;

            if (correct) {
                score++;
                document.getElementById('result-msg').innerHTML = `<span style="color:#538d4e">¡CORRECTO!</span> (${val1} vs ${val2})`;
            } else {
                score = 0;
                document.getElementById('result-msg').innerHTML = `<span style="color:#ff4444">FALLASTE</span> (${val1} vs ${val2})`;
            }

            document.getElementById('score').innerText = score;
            document.getElementById('next-btn').style.display = 'block';
        }

        init();
    </script>
</body>
</html>
